<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors</title>
    <!--reset css-->
    <link rel=stylesheet href="assets/css/reset.css">
    <!-- materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- materialize js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <!-- firebase -->
    <!-- <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script> -->
    <!-- jQuery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>"code.jquery.com/jquery.js"</script>
    <script src="./assets/javascrpt/app.js"></script>
    <script src="./assets/javascrpt/apppp.js"></script> -->

</head>

<body>

    <!-- NAVBAR -->
    <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in">
                    <a href="#" class="grey-text" id="logout">Logout</a>
                </li>

                <li class="logged-out">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                </li>

                <li class="logged-out">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
                </span>
            </ul>
        </div>
    </nav>


    <!-- sign up -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>


    <!-- log in -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <div class="container m">
        <div>
            <h1>RPS Multiplayer</h1>
            <h2>Type out your guess of rock, paper, or scissors!</h2>
        </div>

        <div>
            <h3>Player One</h3>
        </div>

        <div>
            <form>
                <label for="playerOne">Pick:</label>
                <input id="playerOneChoice" placeholder="Type Here!" type="text">
                <span>
                    <!-- initial button -->
                    <!-- <button class="waves-effect waves-light btn" id="submitChoice" type="submit">Let's Play!</button> -->
                </span>
                <span id="submitChoice1">
                </span>
            </form>
        </div>

        <br>

        <div id="playerOne">

            <div>
                <p id="pick1">Player One's Pick: </p>
            </div>

            <div id="wins1">
                <p>wins:</p>
            </div>

            <div id="losses1">
                <p>losses:</p>
            </div>

            <div id="tie1">
                <p>tie:</p>
            </div>
        </div>

        <div id="playerTwo">

            <div>
                <h3>Player Two</h3>
            </div>

            <div>
                <form>
                    <label for="playerTwo">Pick:</label>
                    <input id="playerTwoChoice" placeholder="Type Here!" type="text">
                    <!-- <button class="waves-effect waves-light btn" id="submitChoice2" type="submit">Let's Play!</button> -->
                </form>
            </div>

            <br>

            <div>
                <p id="pick2">Player Two's Pick: </p>
            </div>

            <div id="wins2">
                <p>wins:</p>
            </div>

            <div id="losses2">
                <p>losses:</p>
            </div>

            <div id="tie2">
                <p>tie:</p>
            </div>

            <br>

            <span>
                <button class="waves-effect waves-light btn" id="submitChoice2" type="submit">Let's Play!</button>
            </span>

            <span>
                <button class="waves-effect waves-light btn" id="testButton" type="submit">Test</button>
            </span>
        </div>
        <br>
    </div>

    <!-- materialize js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>"code.jquery.com/jquery.js"</script>
    <script src="./assets/javascrpt/app.js"></script>
    <script src="./assets/javascrpt/apppp.js"></script>


</body>

</html>
