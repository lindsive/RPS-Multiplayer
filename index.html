<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors</title>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>"code.jquery.com/jquery.js"</script>
    <script src="./assets/javascrpt/app.js"></script>
</head>

<body>
    <div>
        <h1>RPS Multiplayer</h1>
        <p>To make your choice, type rock, paper, or scissors into the textbox!</p>
    </div>

    <div>
        <p>Player One</p>
    </div>

    <div>
        <form>
            <label for="playerOne">Pick:</label>
            <input id="playerOneChoice" placeholder="Type Here!" type="text">
            <span>
                <button id= "submitChoice" type ="submit">Let's Play!</button>
            </span>
        </form>
    </div>

    <div id="playerOne">

        <div>
            <p id="pick1">Player One's Pick: </p>
        </div>

        <div id="wins1">
            <p>wins:</p>
        </div>

        <div id="losses1">
            <p>losses:</p>
        </div>

        <div id="tie1">
            <p>tie:</p>
        </div>
    </div>

    <div id="playerTwo">

        <div>
            <p>Player Two</p>
        </div>

        <div>
            <form>
                <label for="playerTwo">Pick:</label>
                <input id="playerTwoChoice" placeholder="Type Here!" type="text">
                <button id= "submitChoice2" type ="submit">Let's Play!</button>
            </form>
        </div>

        <div>
            <p id="pick2">Player Two's Pick: </p>
        </div>

        <div id="wins2">
            <p>wins:</p>
        </div>

        <div id="losses2">
            <p>losses:</p>
        </div>

        <div id="tie2">
            <p>tie:</p>
        </div>
    </div>


</body>

</html>
